<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GGWP Weather — Web UI</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <!-- Vega/Vega-Lite for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <header class="appbar">
      <div class="appbar-inner">
        <div class="brand">
          <div class="logo">☁️</div>
          <div class="titles">
            <h1>GGWP Weather</h1>
            <p class="subtitle">Fast, friendly weather & air quality explorer</p>
          </div>
        </div>
        <div class="searchbox">
          <input id="q" type="text" class="search-input" placeholder="Search city..." />
          <button id="btn-search">Search</button>
          <ul id="results" class="search-results"></ul>
        </div>
        <nav class="nav">
          <a href="#today">Today</a>
          <a href="#daily">Daily</a>
          <a href="#hourly">Hourly</a>
          <a href="#compare">Compare</a>
        </nav>
      </div>
    </header>

    <!-- Search moved to the app bar; favorites live in Actions below -->

    <section id="actions" class="hidden panel">
      <div>
        <strong>Selected city:</strong> <span id="selected-city">-</span>
      </div>
      <div id="city-funfact" class="fun-fact hidden">
        <strong>Fun Fact:</strong> <span id="funfact-text">-</span>
        <button id="btn-funfact-refresh" title="Get a new variant" style="margin-left:8px">New variant</button>
        <span id="funfact-loading" class="muted" style="margin-left:8px; display:none;">Loading…</span>
        <span id="ai-status" class="ai-status" role="status" aria-live="polite" title="AI status" style="margin-left:12px;">AI: —</span>
      </div>
      <div class="buttons">
        <button id="btn-today">Load Today</button>
        <button id="btn-daily">Load Daily</button>
        <button id="btn-hourly">Load Hourly</button>
      </div>
    </section>

    <section id="today" class="hidden panel">
      <h2>Today</h2>
      <div id="today-hero" class="today-hero"></div>
      <div id="today-mini" class="today-mini"></div>
      <div id="today-details" class="today-details"></div>
    </section>

    <section id="daily" class="hidden panel">
      <h2>Daily</h2>
      <div id="daily-summary"></div>
      <div class="charts">
        <div class="chart" id="daily-chart-temp"></div>
        <div class="chart" id="daily-chart-rain"></div>
        <div class="chart" id="daily-chart-pm25"></div>
        <div class="chart" id="daily-chart-feels"></div>
        <div class="chart" id="daily-chart-dew"></div>
      </div>
      <div id="daily-cards" class="cards"></div>
    </section>

    <section id="hourly" class="hidden panel">
      <h2>Hourly</h2>
      <div id="hourly-list" class="hourly-list" aria-label="Next hours"></div>
    </section>

    <section id="compare" class="panel">
      <h2>Compare Cities</h2>
      <input id="cmp-input" type="text" placeholder="Enter cities separated by comma" />
      <button id="btn-compare">Compare</button>
      <div id="compare-count"></div>
      <div class="charts">
        <div class="chart" id="compare-chart-temp"></div>
        <div class="chart" id="compare-chart-pm25"></div>
      </div>
      <div id="compare-summary" class="pills"></div>
    </section>

    <footer class="footer">
      <p>Backend: FastAPI • Data source: Open-Meteo • Charts: Vega-Lite</p>
    </footer>

    <script src="/static/app.js" type="module"></script>
  </body>
</html>
