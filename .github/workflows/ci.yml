name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          # This next line is a safeguard in case pytest/ruff
          # are missing from your [dev] dependencies.
          pip install ruff pytest 
          
      - name: Lint (ruff)
        run: ruff check .  # <-- No 'pip install' needed here

      - name: Test (pytest)
        run: pytest -q     # <-- No 'pip install' needed here